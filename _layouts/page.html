---
layout: default
bodyClass: "page-basic"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    {% assign arraySize = page.intro_image | size %}
    {% for image in page.intro_image %}
    <div class="col-12 col-md-6 col-lg-8 position-relative pb-2">
      <img id="image-{{forloop.index}}" alt={{ page.title }} class="{% if forloop.index > 1 %}hide-image{% endif %} {% if arraySize > 1 %}image-slideshow{% endif %} intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ image | relative_url }}" />
    </div>
    {% endfor %}
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="service service-single">
                <h1 class="title">{{page.title}}</h1>
                <div class="content">{{content}}</div>
            </div>
        </div>
    </div>
</div>
